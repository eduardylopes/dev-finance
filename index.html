<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/balance.css">
    <link rel="stylesheet" href="./assets/css/transactions.css">
    <link rel="stylesheet" href="./assets/css/modal-overlay.css">
</head>

<body>
    <header>
        <img src="./assets/images/logo.svg" alt="Logo Dev Finance">
    </header>

    <main>
        <section class="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="balance__card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/images/income.svg" alt="Imagem de entradas">
                </h3>
                <p data-income-display>R$ 0,00</p>
            </div>

            <div class="balance__card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/images/expense.svg" alt="Imagem de saídas">
                </h3>
                <p data-expense-display>R$ 0,00</p>
            </div>

            <div class="balance__card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./assets/images/total.svg" alt="Imagem de total">
                </h3>
                <p data-total-display>R$ 0,00</p>
            </div>
        </section>

        <section class="transaction">
            <h2 class="sr-only">Transações</h2>

            <a class="transaction__button-new" href="#" data-button-new>+ Nova Transação</a>

            <table class="trasaction__table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-table-tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal overlay" data-modal-overlay>
        <div class="modal__wrapper">
            <div class="moda__form">
                <h2>Nova Transação</h2>
                <form data-form-submit>
                    <div class="modal__input">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" placeholder="Descrição" data-input-description>
                    </div>

                    <div class="modal__input">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" name="amount" placeholder="0,00" data-input-amount>
                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="modal__input">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" data-input-date>
                    </div>

                    <div class="modal__input actions">
                        <button class="modal__button-cancel button-pattern" data-button-cancel>Cancelar</button>
                        <button class="modal__button-save button-pattern" data-button-save>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
